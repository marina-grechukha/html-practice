<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My HTML</title>
</head>
<body>

<!--div-->
<div style="background: aqua">
  <p>This is some text in a paragraph inside colored div.</p>
</div>

<!--table-->
<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  <tr>
    <td>John Doe</td>
    <td><a href="mailto:someone@example.com">someone@example.com</a></td>
    <td><a href="tel:+4733378901">+47 333 78 901</a>
    </td>
  </tr>
</table>

<!--list-->
<ol>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ol>

<!--link-->
<a href="https://www.google.com" target="_blank">I am link! I can open Google in new tab. Just click me!</a>
<br>

<!--simple login form-->
<form style="width: min-content; padding: 10px; margin: 10px; border-style: solid">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br>
  <input type="radio" id="remember" name="remember" value="remember">
  <label for="remember">Remember me</label><br>
  <input type="submit" value="Submit">
</form>

<!--random image-->
  <img src="https://source.unsplash.com/random" alt="random-img" height="400px">

<!--Iframe - Target for a Link-->
<p><a href="https://getbootstrap.com/docs/4.0/getting-started/introduction/" target="iframe_a">Click here to open Bootstrap Documentation in frame</a></p>
<iframe name="iframe_a" style="height: 400px; width: 900px;" title="Iframe Example"></iframe></body>

</html>
